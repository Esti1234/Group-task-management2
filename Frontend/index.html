<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .task-list {
            margin-bottom: 20px;
        }
        .task-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .task-actions {
            display: flex;
        }
        .task-actions button {
            margin-left: 5px;
            cursor: pointer;
        }
        .add-task-form {
            margin-bottom: 20px;
            display: flex;
        }
        .add-task-form input[type="text"] {
            flex: 1;
            padding: 5px;
            margin-right: 5px;
        }
        .add-task-form button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Task Management System</h1>

    <!-- Form to add a new task -->
    <form class="add-task-form" id="addTaskForm">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button type="submit">Add Task</button>
    </form>

    <!-- List of tasks -->
    <div class="task-list" id="taskList">
        <!-- Tasks will be added dynamically here -->
    </div>

    <!-- Script to handle adding, updating, and deleting tasks -->
    <script>
        // Go to server and get all tasks
    </script>
</body>
</html>
